name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

  workflow_dispatch:

jobs:

  deploy_backend_heroku:
    needs: setup_environment_variables
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Deploy Backend To Heroku Live
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_email: ammarrmalik185@hotmail.com
          heroku_app_name: the-butler-x
          buildpack: heroku/nodejs
          appdir: 'node-backend/'

  deploy_frontend_firebase:
    needs: setup_environment_variables
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Firebase Hosting Deploy Live
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_THE_BUTLER_X }}"
          projectId: the-butler-x
          channelId: live
          entryPoint: 'firebase-backend/'